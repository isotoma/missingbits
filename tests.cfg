[buildout]
develop = .
parts =
    echo-start
    test-range
    ${test-clone:parts}
    echo-end

[hosts]
zope = localhost

[ports]
port0 = 8080
port1 = 8090
port2 = 8100

[template{0}]
recipe = missingbits:echo
echo = ${{hosts:zope}}:${{ports:port{0}}}

[test-clone]
recipe = missingbits:clone
template = template{0}
stop = 3

[range]
recipe = missingbits:range
stop = 9
foo = bin/zope{0} stop
bar = bin/zope{0} start

[test-range]
recipe = missingbits:echo
echo = ${range:foo.forward}

[echo-start]
recipe = missingbits:echo
echo = "ECHO-START"

[echo-end]
recipe = missingbits:echo
echo = "ECHO END"
